<canvas width="600" height="600" style="width: 300px; height: 300px; border: 1px solid black;" id="can"></canvas>

<script>

  function Building(width, height, widthFraction, heightFraction) {
    this.x = 0;
    this.y = 0;
    this.width = width;
    this.height = height;
    this.widthFraction = widthFraction;
    this.heightFraction = heightFraction;
  }

  Building.prototype.draw = function (town, ctx) {
    const w = this.width;
    const h = this.height;
    const wf = this.widthFraction;
    const hf = this.heightFraction;
    // divide width and height into fractions for roof and sides
    const w1 = w * wf;
    const w2 = w * (1 / wf);
    const h1 = h * hf;
    const h2 = h * (1 / hf);
    ctx.lineWidth = 2.5;
    //Front face
    ctx.beginPath();
    ctx.moveTo(0, h1);
    ctx.lineTo(w1 / 2, 0); // bez?
    ctx.lineTo(w1, h1);
    ctx.lineTo(w1, h);
    ctx.lineTo(0, h);
    ctx.closePath();
    ctx.fillStyle = '#EAEDCE'; // light color
    ctx.fill();
    ctx.stroke();
    // Side face
    ctx.beginPath();
    ctx.moveTo(w1, h1);
    ctx.lineTo(w, h1);
    ctx.lineTo(w, h);
    ctx.lineTo(w1, h);
    ctx.closePath();
    ctx.fillStyle = '#c8d080'; // light color
    ctx.fill();
    ctx.stroke();
    //Roof, starts at top right
    ctx.beginPath();
    ctx.moveTo(w - (w1 / 2), 0);
    ctx.lineTo(w, h1); // bez?
    ctx.lineTo(w1, h1);
    ctx.lineTo(w1 / 2, 0); // bez?
    ctx.closePath();
    ctx.fillStyle = '#835A36'; // potters clay
    ctx.fill();
    ctx.stroke();
  }

  var can = document.getElementById('can');
  var ctx = can.getContext('2d');

  ctx.translate(250, 300);
  ctx.scale(2, 2);

  setInterval(() => {
    var width = 10 + Math.random()*100;
    var height = 30 + Math.random()*130;
    var widthFraction = Math.random();
    var heightFraction = 0.6;
    var b = new Building(width, height, widthFraction, heightFraction);
    b.draw(null, ctx);
  }, 300);





</script>
